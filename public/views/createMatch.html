<style>
    body {
        background: #cecece;
    }

    .wrapper {
        background: white;
        padding: 20px;
    }

    .player-columns {
        padding: 10px;
        border: 1px solid;
    }
    .match-box{
        -webkit-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
        -moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
         box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
         border: 1px solid;
    }
</style>

<div ng-controller="createMatchController" ng-init="fetchAllTeams()" class="text-center">
    <div class="row expanded wrapper">

        <div class="columns large-12 small-12">

            <h2 class="text-center">Add Match (Please select and assign fields no error checking is done)</h2>
            <div class="wrapper">
                <div class="row">
                    <div class="columns medium-6">
                        <label>Team 1
                            <select ng-model="firstTeam">

                                <option ng-repeat="team in teams" value="{{team._id}}">{{team.name}}</option>

                            </select>
                        </label>
                    </div>
                    <div class="columns medium-6">
                        <label>Team 2
                            <select ng-model="secondTeam">

                                <option ng-repeat="team in teams" value="{{team._id}}">{{team.name}}</option>

                            </select>


                        </label>

                    </div>
                    <div class="columns medium-6">
                        <label>Add players for first Team ,rearrange them and role for current match </label>
                        <div type="button" class="success button " ng-click="fetchTeamPlayer(firstTeam,'firstTeam')">GO
                        </div>
                        <div class="row small-up-1">
                            <div class="column column-block player-columns" ng-repeat="player in firstTeamPlayers">
                                <div class="row">
                                    <div class="columns medium-2"> {{player.name}}</div>
                                    <div class="columns medium-4"> <label>player Roles </label>
                                        {{player.playerRole}}



                                    </div>
                                    <div class="columns medium-4"> <label>Role in Current Match (Select
                                            multiples)</label>
                                        <select ng-model="player.playingAs" multiple>
                                            <option value="batsman">Batman</option>
                                            <option value="bowler">Bowler</option>
                                            <option value="wicketkeeper">WicketKeeper</option>

                                        </select>

                                    </div>
                                    <div class="columns medium-2"> <label>Batting Position
                                            <input type="number" placeholder="Batting Position"
                                                ng-model="player.battingPositon">

                                        </label>

                                    </div>



                                </div>

                            </div>
                        </div>


                    </div>
                    <div class="columns medium-6">
                        <label>Add players for second Team ,rearrange them and role for current match </label>
                        <div type="button" class="success button " ng-click="fetchTeamPlayer(secondTeam,'secondTeam')">
                            GO</div>
                        <div class="row small-up-1">
                            <div class="column column-block player-columns" ng-repeat="player in secondTeamPlayers">
                                <div class="row">
                                    <div class="columns medium-2"> {{player.name}}</div>
                                    <div class="columns medium-4"> <label>player Roles </label>
                                        {{player.playerRole}}



                                    </div>
                                    <div class="columns medium-4"> <label>Role in Current Match (Select multiples)
                                            <select ng-model="player.playingAs" multiple>
                                                <option value="batsman">Batman</option>
                                                <option value="bowler">Bowler</option>
                                                <option value="wicketkeeper">WicketKeeper</option>

                                            </select>

                                        </label></div>
                                    <div class="columns medium-2"> <label>Batting Position
                                            <input type="number" placeholder="Batting Position"
                                                ng-model="player.battingPositon">

                                        </label>

                                    </div>



                                </div>

                            </div>
                        </div>




                    </div>



                </div>

            </div>
        </div>

        <div class="columns large-6" ng-init="fetchVenues()">
            <label>Select Venue</label>
            <select ng-model="matchVenue">
                <option value="{{venue._id}}" ng-repeat="venue in matchVenues">{{venue.stadiumName}} {{venue.city}}
                </option>
            </select>


        </div>

        <div class="columns large-6">
            <label>Select Match Type</label>
            <select ng-model="matchType">
                <option value="t20">T20</option>
                <option value="1day">1day</option>
            </select>


        </div>
        <div class="text-center" style="margin:auto">
            <button type="button" class="success button large text-center" ng-click="CreateMatch()">CreateMatch</button>
        </div>




    </div>
    <br>
    <br>
    <div class="text-center" style="margin:auto">
            <button type="button" class="success button large text-center" ng-click="FetchAllMatches()">Fetch All  Matches which are not started</button>
        </div>

        <br>
        <br>


    <div class="row wrapper medium-up-2">
         
                 <div class="columns match-box" ng-repeat="match in matches">
                     <h4> {{match.team_1.name}} vs {{match.team_2.name}} </h4>
                  
                     <button type="button" class="success button" ng-click="startCurrentMatch(match._id)">Start</button>

                 </div>
               
   
            

               
    </div>


</div>
